<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <main class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <h1>Produto</h1>
            <form th:action="@{/produtos}" method="post" th:object="${produto}">
                
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="txtnome">Nome</label>
                    <input type="text" th:field="*{nome}" id="txtnome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtendereco">Tipo</label>
                    <input type="text" th:field="*{tipo}" id="txttipo" class="form-control">   <!-- O "" é para não precisar ficar escreverndo a anotação do nome cliente -->
                </div>
                <div class="form-group">
                    <label for="txtdatanascimento">Preço/pacote</label>
                    <input type="number" th:field="*{preco_pacote}" id="txtpreco_pacote" class="form-control">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </main>

        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
